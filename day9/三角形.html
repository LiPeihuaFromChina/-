<!DOCTYPE html>
<html>
<head>
	<title>triangle</title>
	<style type="text/css">
     div{
     	width: 0px;
     	height: 0px;
     	border: 20px solid;
     	border-color: red transparent transparent transparent;
     	position: relative;
     }
     div:after{
     	content: "";
     	position: absolute;
     	top:-20px;
     	left:-20px;
     	border: 20px solid;
     	border-color: white transparent transparent transparent;

     }
	</style>
</head>
<body>
<div></div>

</body>
</html>
