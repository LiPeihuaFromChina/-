<!DOCTYPE html>
<html>
<head>
	<title>border</title>
	<style type="text/css">
		button{
			display: block;
			float: left;
			width: 40px;
			height: 40px;
			font-size: 25px;
			line-height: 40px;
			border: 1px 0px 1px 1px;
		}
		input{
			display: block;
			outline: none;
			height: 40px;
			width: 450px;
			padding: 10px;
			font-size: 14px;
			box-sizing: border-box;
			border-left:0;
		}
	</style>
</head>
<body>
<button></button>
<input type="" name="">
</body>
</html>
