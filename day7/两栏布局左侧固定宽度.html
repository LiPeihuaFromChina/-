<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>两栏布局，左侧固定宽度</title>
	<style type="text/css">
	    .box{
	    	background-color: green;
	    	height: 50px;
	    	line-height: 50px;
	    	text-align: center;
	    	border: 1px solid #ccc;
	    	position: relative;
	    }
	    .left{
			width: 400px;
			background-color: pink;
			top: 0;
			left: 0;
		}
		.right{
			width: calc(100% - 400px);
			background-color: skyblue;
			top: 0;
			right: 0
		}
		.float{
			float: left;
		}
		.position{
			position: absolute;
		}
		.flex{
			display: flex;
		}
	</style>
</head>
<body>
	<div class="box">
		  <div class="left float">left</div>
		  <div class="right float">right</div>	
	</div>

	<div class="box">
		  <div class="left position">left</div>
		  <div class="right position">right</div>	
	</div>

	<div class="box flex">
		  <div class="left">left</div>
		  <div class="right">right</div>	
	</div>

</body>
</html>
