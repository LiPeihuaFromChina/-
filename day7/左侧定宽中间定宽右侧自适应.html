<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>左侧定宽 中间定宽 右侧自适应
	</title>
	<style>
		.box{
			height: 200px;
			border: 2px solid #ccc;
			box-sizing: border-box;
			overflow: hidden;
		}
		.left{
			width: 200px;
			background-color: pink;
			height: 200px;
		}
		.middle{
			width: 400px;
			background-color: skyblue;
			height: 200px;
		}
		.right{
			width: calc(100% - 600px);
			background-color: #f40;
			height: 200px;
		}
		.float{
			float: left;
		}
	</style>
</head>
<body>
<div class="box">
	<div class="left float">Left</div>
	<div class="middle float">Middle</div>
	<div class="right float">Right</div>
</div>	
</body>
</html>
