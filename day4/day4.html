<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>day4</title>
	<link rel="stylesheet" type="text/css" href="day4.css">
</head>
<body>
<div class="wrap">
	<h1>beauty reflected by eyes</h1>
	<div class="showArea">
		<div class="container"></div>
		<h4 class="placeholder">角度</h4>
	</div>
	<div class="imagesArea">
		<img src="./images/01.jpg" alt="日剧跑" title="沙雕的样子，像日剧跑"/>
		<img src="./images/02.jpg" alt="鸡鸣寺" title="鸡鸣寺 明亮的黄橙色超美丽"/>
		<img src="./images/03.jpg" alt="拍摄风格" title="拍摄风格"/>
		<img src="./images/04.jpg" alt="雨水香港" title="雨水香港"/>
		<img src="./images/05.jpg" alt="转Excel像素画" title="转Excel像素画"/>
		<img src="./images/06.jpg" alt="红豆麻薯软欧包" title="红豆麻薯软欧包"/>
	</div>
	<!-- styleArea start -->
	<div class="styleArea">
       <div class="border styleOption">
	       	<span>border</span>
	       	<select class="borderStyle">
	       		<option value ="borderWidth">border-width</option>
	       		<option value ="borderColor">border-color</option>
	       		<option value ="borderStyle">border-style</option>
	       	</select>
	       	<input class = "inputValue" type="text" name="" placeholder="请输入styleValue">
	       	<input class= "submit" type="submit" value="提交">
       </div>
       <div class="list">
	       	<span>list</span>
	       	<select class="listStyle styleOption">
	       		<option value ="listStyle">list-style</option>
	       		<option value ="listStyleType">list-style-type</option>
	       		<option value ="listStyleImage">list-style-image</option>
	       	</select>
	       	<input  class = "inputValue" type="text" name="" placeholder="请输入styleValue">
	       	<input class= "submit" type="submit" value="提交">
	    </div>
	    <div class="background styleOption">
	       	<span>background</span>
	       	<select class="backgroundStyle">
	       		<option value ="backgroundColor">background-color</option>
	       		<option value ="backgroundImage">background-image</option>
	       		<option value ="backgroundRepeat">background-repeat</option>
	       		<option value ="backgroundPosition">background-position</option>
	       		<option value ="backgroundSize">background-size</option>
	       	</select>
	       	<input  class = "inputValue" type="text" name="" placeholder="请输入styleValue">
	       	<input class= "submit" type="submit" value="提交">
	    </div>
	    <button class="restore">清除样式</button>
 	</div>
 	<!-- styleArea end -->
</div>
<!-- wrap end -->
<script type="text/javascript" src="day4.js"></script>
</body>
</html>
